---
- name: Ensure /opt/pi-log exists
  ansible.builtin.file:
    path: /opt/pi-log
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Ensure /opt/pi-log/logs exists
  ansible.builtin.file:
    path: /opt/pi-log/logs
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Ensure /var/lib/pi-log exists
  ansible.builtin.file:
    path: /var/lib/pi-log
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy application package
  ansible.builtin.copy:
    src: app/
    dest: /opt/pi-log/app/
    owner: root
    group: root
    mode: "0755"

- name: Deploy ingestion config
  ansible.builtin.template:
    src: config.toml.j2
    dest: /opt/pi-log/config.toml
    owner: root
    group: root
    mode: "0644"

- name: Install systemd service unit
  ansible.builtin.template:
    src: pi-log.service.j2
    dest: /etc/systemd/system/pi-log.service
    owner: root
    group: root
    mode: "0644"

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: Enable and restart pi-log service
  ansible.builtin.systemd:
    name: pi-log.service
    enabled: true
    state: restarted
