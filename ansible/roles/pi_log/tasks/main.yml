---
- name: Ensure /opt/pi-log exists
  ansible.builtin.file:
    path: /opt/pi-log
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Ensure /opt/pi-log/logs exists
  ansible.builtin.file:
    path: /opt/pi-log/logs
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Copy ingestion service script
  ansible.builtin.copy:
    src: ingestion_loop.py
    dest: /opt/pi-log/ingestion_loop.py
    owner: root
    group: root
    mode: "0755"

- name: Install systemd service unit
  ansible.builtin.template:
    src: pi-log.service.j2
    dest: /etc/systemd/system/pi-log.service
    owner: root
    group: root
    mode: "0644"

- name: Install ingestion config
  ansible.builtin.template:
    src: config.toml.j2
    dest: /opt/pi-log/config.toml
    owner: root
    group: root
    mode: "0644"

- name: Enable and start pi-log service
  ansible.builtin.systemd:
    name: pi-log.service
    enabled: true
    state: started
