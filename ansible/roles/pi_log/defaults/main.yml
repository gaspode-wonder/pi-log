---
# Serial / device configuration
pi_log_device: "/dev/mightyohm"
pi_log_device_type: "mightyohm"
pi_log_baudrate: 9600
pi_log_timeout: 1.0

# Local storage
pi_log_db_path: "/var/lib/pi-log/readings.db"

# Logging
pi_log_log_level: "INFO"

# Push configuration
pi_log_push_enabled: true
pi_log_api_url: ""
pi_log_api_token: ""

# Identity
pi_log_device_id: ""
