# yamllint configuration for pi-log
# Hardened for CI, Ansible, and long-term maintainability.
---
extends: default

rules:
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  line-length:
    max: 120
    allow-non-breakable-words: true

  truthy:
    allowed-values: ["true", "false"]

  trailing-spaces: enable

  empty-lines:
    max: 2

  # Disable rules that conflict with Ansible idioms
  braces: disable
  brackets: disable
  colons: disable
  commas: disable
  comments-indentation: disable
